version: '3.8'

services:
  backend:
    environment:
      - FLASK_ENV=development
      - SQL_ECHO=true  # Enable SQL logging in development
    volumes:
      - .:/app  # Mount source code for development
      - /app/venv  # Exclude virtual environment
    command: ["gunicorn", "--bind", "0.0.0.0:5001", "--workers", "1", "--reload", "--access-logfile", "-", "--error-logfile", "-", "--log-level", "debug", "wsgi:app"]
    
  redis:
    ports:
      - "6379:6379"  # Expose Redis port for development tools
    
