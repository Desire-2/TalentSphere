services:
  - type: web
    name: talentsphere-backend
    env: python
    repo: https://github.com/Desire-2/TalentSphere
    rootDir: backend
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "python -c 'from src.main import app; from src.models.user import db; app.app_context().push(); db.create_all()' && gunicorn --bind 0.0.0.0:$PORT --timeout 120 --workers 2 --access-logfile - --error-logfile - wsgi:app"
    plan: free
    healthCheckPath: "/api/health"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: talentsphere-db
          property: connectionString

databases:
  - name: talentsphere-db
    databaseName: talentsphere
    plan: free