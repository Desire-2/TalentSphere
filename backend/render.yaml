services:
  - type: web
    name: talentsphere-backend
    env: python
    repo: https://github.com/Desire-2/TalentSphere
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT wsgi:app"
    plan: free
    healthCheckPath: "/api/health"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: talentsphere-db
          property: connectionString

databases:
  - name: talentsphere-db
    databaseName: talentsphere
    plan: free
